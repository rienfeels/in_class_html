<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="transparent-image" src="logo_4.jpg" alt="The sampler logo" />
      <div class="search container">
        <input type="text" id="songSearch" placeholder="Search for a song..." />
        <button id="searchButton" onclick="searchSong()">Search</button>
      </div>
      <nav>
        <ul>
          <li><button>Popular Samples</button></li>
          <li><button>Genres</button></li>
          <li><button>Playlists</button></li>
        </ul>
      </nav>
      <button onclick="showForm()">Open Form</button>
    </header>
    <main>
      <h1>Choose your preferred genre.</h1>
      <ul>
        <li><button>Hip-Hop</button></li>
        <li><button>Jazz</button></li>
        <li><button>Pop</button></li>
        <li><button>Electronic</button></li>
      </ul>
    </main>
  </body>
</html>
